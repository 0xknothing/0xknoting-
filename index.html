<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0xKNOTHING</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #aaa;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      color: #f33;
      font-size: 2rem;
    }
    .countdown {
      font-size: 1.5rem;
      color: #fff;
      margin: 10px 0;
    }
    .message {
      font-style: italic;
      opacity: 0.6;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <img src="knothing_logo.jpg" alt="KNOTHING logo">
  <h1>0xKNOTHING</h1>
  <div class="countdown">Loading...</div>
  <div class="message">We tied your expectations in a knot.</div>  <script>
    const messages = [
      "Minted by mistake.",
      "Not a meme. Not a rug. Not a mistake. Just... KNOTHING.",
      "We didn’t ask you to be here.",
      "No utility. No plan. No point.",
      "Spelled wrong. Built worse.",
      "You’re exactly where no one should be.",
      "This token should not exist."
    ];

    function updateCountdown() {
      let time = Math.floor(Math.random() * 300) + 30; // 30–330 seconds
      const countdownEl = document.querySelector('.countdown');
      const messageEl = document.querySelector('.message');

      const interval = setInterval(() => {
        countdownEl.textContent = `Nothing will happen in ${time} seconds.`;
        time--;
        if (time <= 0) {
          clearInterval(interval);
          messageEl.textContent = messages[Math.floor(Math.random() * messages.length)];
          updateCountdown();
        }
      }, 1000);
    }

    updateCountdown();
  </script></body>
</html>
