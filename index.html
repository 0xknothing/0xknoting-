<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>0xKNOTHING</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #cccccc;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 50px;
      background-image: url('https://raw.githubusercontent.com/0xknoting/0xknothing/main/knothing_logo.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: top center;
    }
    h1 {
      font-size: 3rem;
      margin-top: 60vh;
      text-shadow: 0 0 10px #f00;
    }
    #countdown {
      font-size: 1.5rem;
      margin: 20px 0;
    }
    #randomText {
      font-size: 1.2rem;
      font-style: italic;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>0xKNOTHING</h1>
  <div id="countdown"></div>
  <div id="randomText"></div>  <script>
    function updateCountdown() {
      const now = new Date().getTime();
      const future = now + 1000 * 60 * 60; // 1 hour from now
      const distance = future - now;
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML = `⏳ Countdown to... absolutely KNOTHING: ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    const phrases = [
      "It’s not a meme. It’s not a rug. It’s not a thing.",
      "We didn’t even spell it right.",
      "You’re not early. You’re not late. You’re lost.",
      "This is performance art, not crypto.",
      "Nothing to see. Nothing to hold.",
      "Why are you still here?",
      "0xKNOTHING: The anti-idea."
    ];
    function showRandomPhrase() {
      const random = phrases[Math.floor(Math.random() * phrases.length)];
      document.getElementById("randomText").innerText = random;
    }
    setInterval(showRandomPhrase, 10000);
    showRandomPhrase();
  </script></body>
</html>
