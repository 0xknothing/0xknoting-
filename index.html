<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>0xKNOTHING: Black Hole Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: monospace;
    }
    #infoBox {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="infoBox"></div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/OrbitControls.js';

    // Scene setup
    const scene = new THREE.Scene();

    // Galaxy background texture
    const loader = new THREE.TextureLoader();
    loader.load('https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/starfield.jpg', function(texture) {
      scene.background = texture;
    });

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.z = 20;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.PointLight(0xffffff, 1.5, 100);
    light.position.set(20, 20, 20);
    scene.add(light);

    // ‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£ KNOTHING
    const charGeometry = new THREE.SphereGeometry(1, 32, 32);
    const charMaterial = new THREE.MeshStandardMaterial({ color: 0x111111 });
    const character = new THREE.Mesh(charGeometry, charMaterial);
    scene.add(character);

    // ‡∏´‡∏•‡∏∏‡∏°‡∏î‡∏≥ (‡πÅ‡∏Å‡∏ô‡∏Å‡∏•‡∏≤‡∏á‡∏°‡∏∑‡∏î)
    const blackHoleCore = new THREE.Mesh(
      new THREE.SphereGeometry(3, 64, 64),
      new THREE.MeshBasicMaterial({ color: 0x000000 })
    );
    blackHoleCore.position.set(0, 0, -30);
    scene.add(blackHoleCore);

    // Accretion Disk Shader (‡∏´‡∏°‡∏∏‡∏ô)
    const accretionGeometry = new THREE.RingGeometry(3.2, 6, 128, 1);
    const accretionMaterial = new THREE.ShaderMaterial({
      uniforms: {
        time: { value: 0.0 }
      },
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
          gl_Position = projectionMatrix * modelViewPosition;
        }
      `,
      fragmentShader: `
        varying vec2 vUv;
        uniform float time;
        void main() {
          float angle = atan(vUv.y - 0.5, vUv.x - 0.5);
          float radius = distance(vUv, vec2(0.5));
          float glow = 0.4 / abs(sin(angle * 4.0 - time * 4.0));
          float alpha = smoothstep(0.2, 0.6, glow) * (1.0 - radius);
          vec3 color = vec3(1.0, 0.5 + 0.5 * sin(time * 3.0), 0.1);
          gl_FragColor = vec4(color, alpha);
        }
      `,
      transparent: true,
      side: THREE.DoubleSide,
      depthWrite: false
    });

    const accretionDisk = new THREE.Mesh(accretionGeometry, accretionMaterial);
    accretionDisk.position.set(0, 0, -30);
    accretionDisk.rotation.x = Math.PI / 2;
    scene.add(accretionDisk);

    // ‡∏ü‡∏¥‡∏™‡∏¥‡∏Å‡∏™‡πå
    let velocity = new THREE.Vector3(0, 0, -0.01);
    let gravityCenter = blackHoleCore.position;

    const infoBox = document.getElementById('infoBox');

    function animate(time) {
      requestAnimationFrame(animate);

      // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï shader ‡πÄ‡∏ß‡∏•‡∏≤
      accretionMaterial.uniforms.time.value = time * 0.001;

      // ‡∏´‡∏°‡∏∏‡∏ô disk
      accretionDisk.rotation.z += 0.01;

      // ‡∏ü‡∏¥‡∏™‡∏¥‡∏Å‡∏™‡πå‡πÅ‡∏£‡∏á‡∏î‡∏∂‡∏á‡∏î‡∏π‡∏î
      let distance = character.position.distanceTo(gravityCenter);
      if (distance < 15) {
        let pull = gravityCenter.clone().sub(character.position).normalize().multiplyScalar(0.01 / distance);
        velocity.add(pull);

        if (distance < 5) {
          infoBox.innerText = 'üåÄ Event Horizon\n- ‡πÅ‡∏™‡∏á‡∏ñ‡∏π‡∏Å‡∏Å‡∏•‡∏∑‡∏ô\n- ‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏Å‡∏∑‡∏≠‡∏ö‡∏´‡∏¢‡∏∏‡∏î‡∏ô‡∏¥‡πà‡∏á';
        } else if (distance < 10) {
          infoBox.innerText = 'üî• Accretion Disk\n- ‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô‡∏´‡∏°‡∏∏‡∏ô‡∏£‡∏≠‡∏ö‡∏™‡∏π‡∏á\n- ‡πÅ‡∏£‡∏á‡πÇ‡∏ô‡πâ‡∏°‡∏ñ‡πà‡∏ß‡∏á‡∏£‡∏∏‡∏ô‡πÅ‡∏£‡∏á';
        } else {
          infoBox.innerText = 'üåå Gravity Zone\n- ‡∏Å‡∏≤‡∏•‡∏≠‡∏ß‡∏Å‡∏≤‡∏®‡πÇ‡∏Ñ‡πâ‡∏á‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢';
        }
      } else {
        infoBox.innerText = '';
      }

      character.position.add(velocity);
      renderer.render(scene, camera);
    }

    new OrbitControls(camera, renderer.domElement);
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
