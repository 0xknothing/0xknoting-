<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>0xKNOTHING Pre-Sale</title>
  <style>
    html, body {
      background-color: #0a0a0a;
      color: #aaa;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { font-size: 2.5em; }
    .countdown { font-size: 2em; margin: 20px 0; }
    .message { font-size: 1.2em; opacity: 0.6; }
  </style>
</head>
<body>
  <h1>PRE-SALE IS NOTHING</h1>
  <div class="countdown" id="countdown">00:00:00</div>
  <div class="message" id="message">Loading...</div>

  <script>
    const target = new Date();
    target.setHours(target.getHours() + 2); // นับถอยหลัง 2 ชม.

    function updateCountdown() {
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) {
        document.getElementById("countdown").textContent = "00:00:00";
        return;
      }
      const hrs = String(Math.floor(diff / 3600000)).padStart(2, '0');
      const mins = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
      const secs = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
      document.getElementById("countdown").textContent = `${hrs}:${mins}:${secs}`;
    }

    const messages = [
      "Nothing is coming...",
      "Still nothing.",
      "Hold tight. Or don’t.",
      "There’s no utility here.",
      "You found the void.",
      "Nothing matters. But you’re here.",
      "This could be big. Or not."
    ];

    function updateMessage() {
      const rand = Math.floor(Math.random() * messages.length);
      document.getElementById("message").textContent = messages[rand];
    }

    updateCountdown();
    updateMessage();
    setInterval(updateCountdown, 1000);
    setInterval(updateMessage, 60000); // เปลี่ยนข้อความทุก 1 นาที
  </script>
</body>
</html>
